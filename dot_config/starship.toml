"$schema" = 'https://starship.rs/config-schema.json'
add_newline = false
format = """
$username\
$hostname\
$localip\
$kubernetes\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_status\
$docker_context\
$conda\
$meson\
$spack\
$memory_usage\
$aws\
$gcloud\
$openstack\
$azure\
$nats\
$direnv\
$env_var\
$mise\
$crystal\
$custom\
$sudo\
$cmd_duration\
$jobs\
t$battery\
$time\
$status\
$os\
$container\
$netns\
$shell\
$python\
$character"""

[git_branch]
format = '[$symbol$branch(:$remote_branch)]($style) '
style = "bright-black"
symbol = " "


[cmd_duration]
format = "[$duration]($style) "
style = "yellow"


[bun]
format = "via [$symbol]($style)"
symbol = " "

