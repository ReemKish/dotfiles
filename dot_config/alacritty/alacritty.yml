# WINDOW
# ******************************************************************************
window:
  # dimensions specified in number of columns/lines, not pixels.
  dimensions:
    columns: 80
    lines: 24

  # Blank space added around the window in pixels.
  padding:
    x: 0
    y: 0

  decorations: full  # Window with title bar and title bar buttons
  opacity: 0.95
# ******************************************************************************


# SCROLLING
# ******************************************************************************
scrolling:
  # don't scroll to the bottom when new text is written to the terminal.
  auto_scroll: false
# ******************************************************************************


# FONT
# ******************************************************************************
font:
  normal:
    family: JetBrains Mono
    style: Regular

  bold:
    family: JetBrains Mono
    style: Bold

  italic:
    family: JetBrains Mono
    style: Italic

  size: 11.0

  # Offset is the extra space around each character. `offset.y` corresponds to 
  # line spacing, and `offset.x` to letter spacing.
  offset:
    x: 1
    y: 0
# ******************************************************************************


# COLORS
# ******************************************************************************
colors:
  # Default colors
  primary:
    background: '#2A2A2A'
    foreground: '#F4F4F4'

  # Normal colors
  normal:
    black:    '#363636'
    red:      '#CC0000'
    green:    '#4E9A06'
    yellow:   '#C4A000'
    blue:     '#3465A4'
    magenta:  '#75507B'
    cyan:     '#06989A'
    white:    '#ACACAC'

  # Bright colors
  bright:
    black:    '#4E4E4E'
    red:      '#F15D22'
    green:    '#73C48F'
    yellow:   '#FFCE51'
    blue:     '#48B9C7'
    magenta:  '#AD7FA8'
    cyan:     '#34E2E2'
    white:    '#F4F4F4'
# ******************************************************************************


# CURSOR
# ******************************************************************************
cursor:
  style:
    shape: Beam
    blinking: Always
  blink_interval: 350
  unfocused_hollow: true
  thickness: 0.15
# ******************************************************************************


# MISC
# ******************************************************************************
# Bold text is drawn using the bright color variants.
draw_bold_text_with_bright_colors: true
# ******************************************************************************
